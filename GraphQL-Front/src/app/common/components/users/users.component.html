<div *ngIf="(users$ | async) as users" class="row">
    <div class="card text-white bg-dark m-3 col-5" *ngFor="let user of users">
        <h3>{{user.id}} - {{user.username}}</h3>
        <div class="card-body">
            <h5 class="card-title">{{user.email}}</h5>
            <p class="card-text" *ngFor="let book of user.books">
                {{book.id}}
                {{book.title}}
                {{book.author}}
            </p>
        </div>
    </div>
</div>
